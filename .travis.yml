sudo: false
language: python
before_install:
- travis_retry pip install -U pip
- travis_retry pip install twine
- travis_retry pip install tox
install:
- travis_retry python setup.py install
python: 3.5
env:
- TOX_ENV=flake8
- TOX_ENV=py35
- TOX_ENV=end2end
script:
- tox -e $TOX_ENV
branches:
  only:
  - master
deploy:
  provider: pypi
  user: peterbe
  password:
    secure: 
  on:
    distributions: sdist bdist_wheel
    repo: peterbe/gg-start
